<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Weather-App">
        <div class="container">
            <h3 class="brand">The weather</h3>
        </div>
        <h1 class="temp">16&#176;</h1>
        <div class="city-time">
            <h1 class="name">Karachi</h1>
            <small>
                <span class="time">6.19</span>

                ~

                <span class="date">
                    Monday sep 19
                </span>
            </small>
        </div>
        <div>
            <img 
            src="" 
            alt="icon"
            class="icon"
            width="50"
            height="50"
            >
            <span class="condition">Cloudy</span>
        </div>
    
    <div class="panel">
        <form id="location input">
            <input type="text" class="search" placeholder="search location...">
            <button type="submit" class="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <ul class="cities">
            <li>Karachi</li>
            <li>Lahore</li>
            <li>Islamabad</li>
            <li>London</li>
            <li>Paris</li>
        </ul>

        <ul class="detail">
            <h4>Weather Detail</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloudy">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">90%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">89%</span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
